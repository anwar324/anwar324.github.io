<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link  href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Roboto:wght@300&family=Yuji+Boku&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
<div class="container">
  <div class="main">
    <div class="musicimg">
      <img class="img" src="images/illustration-hero.svg" alt="">
    </div>
    <h3>Order Summary </h3>  
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  
    <div class="plan">
      <img class="icon-music" src="images/icon-music.svg" alt="">
  
      <div>
        <h4>Annual Plan </h4>
   
        <span class="pricing-price">$59.99/year</span>
      </div>
      
      
    
      <a href="#" class="btn-change">Change</a> 
    </div>
   
  <div class="plan-sub">
    <a href="#/" class="pricing-button">Proceed to Payment</a>
  
    <a href="#/" class="cancel" > Cancel Order</a>
   
  </div>
  </div>
 


</div>



  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anwar</a>.
    </div>
</div>
</body>
</html>
